name: Generate Codebase Diagram

on:
  push:
    branches:
      - main  # Change this to your default branch name

jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate codebase diagram
        uses: githubocto/repo-visualizer@v0.6.0
        with:
          output-format: svg  # You can use other formats like png, jpg, pdf, etc.
          output-filename: diagram.svg
          languages: 'all'    # Use 'all' for all supported languages

      - name: Commit diagram
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add diagram.svg
          git commit -m "Update codebase diagram [skip ci]"
          git push
